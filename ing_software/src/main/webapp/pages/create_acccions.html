<!DOCTYPE html>
<html lang="en" class="body-full-height">
    <head>
        <!-- META SECTION -->
        <title>InterBolsa</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
        <link rel="stylesheet" type="text/css" id="theme" href="../css/theme-default.css"/>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="../js/app/create_accions.js"></script>
        <!-- EOF CSS INCLUDE -->
    </head>
    <body>
<div class="page-content-wrap">

                   <div class="row">
                       <div class="col-md-12">
                           <form class="form-horizontal">
                           <div class="panel panel-default">
                               <div class="panel-heading">
                                   <h3 class="panel-title"><strong>Registro</strong> Acciones</h3>
                                   <ul class="panel-controls">
                                       <li><a href="#" class="panel-remove"><span class="fa fa-times"></span></a></li>
                                   </ul>
                               </div>
                               <div class="panel-body">
                                   <p>En este formulario podra crear todas las acciones que ofertara</p>
                               </div>
                               <div class="panel-body">                                                                        

                                   <div class="form-group">
                                       <label class="col-md-3 col-xs-12 control-label">NÃºmero de acciones</label>
                                       <div class="col-md-6 col-xs-12">                                            
                                           <div class="input-group">
                                               <span class="input-group-addon" ><span class="fa fa-pencil"></span></span>
                                               <input id="accion_cantidad" name="accion_condicion" type="text" class="form-control"/>
                                           </div>                                            
                                           <span class="help-block">Ingrese la cantidad de opciones que ofertara</span>
                                       </div>
                                   </div>
                                   <div class="form-group">
                                       <label class="col-md-3 col-xs-12 control-label">A quien le desea vender las acciones</label>
                                       <div class="col-md-6 col-xs-12">                                                                                            
                                           <select class="form-control select" id="accion_vender_A" name="accion_vender_A">
                                               <option value="1">Persona Juridica</option>
                                               <option value="2">Persona Natural</option>
                                               <option value="0">Todos</option>
                                           </select>
                                       </div>
                                   </div>
                                   <div class="form-group">
                                       <label class="col-md-3 col-xs-12 control-label">Vender solo a clientes con acciones mayor a :</label>
                                       <div class="col-md-6 col-xs-12">                                            
                                           <div class="input-group">
                                               <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                               <input id="accion_condicion" name="accion_condicion" type="text" class="form-control"/>
                                           </div>                                            
                                           <span class="help-block">Seleccione el limite minimo de accciones que tendra su comprador</span>
                                       </div>
                                   </div>                                   
                                   
                               </div>
                               <div class="panel-footer">                                  
                                   <span class="btn btn-primary pull-right" onclick="guardar_acciones()">Registrar</span>
                               </div>
                           </div>
                           </form>

                       </div>
                   </div>                    

               </div>
    </body>
</html>
