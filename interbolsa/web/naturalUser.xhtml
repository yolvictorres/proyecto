<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro persona natural</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:outputLabel value="Nombres:"/><h:inputText value="#{UserView.user.firstName}"/>
                <h:outputLabel value="Apellidos:"/><h:inputText value="#{UserView.user.lastName}"/>
                <h:outputLabel value="Email:"/><h:inputText value="#{UserView.user.email}"/>
                <h:outputLabel value="Password:"/><h:inputText value="#{UserView.user.password}"/>
                <h:inputHidden value = "#{UserView.user.idTypeUser}"/> 
                <h:commandButton action="#{UserView.postUser(0)}" value="Crear cuenta"/>
            </h:form>
        </f:view>
    </h:body>
</html>
